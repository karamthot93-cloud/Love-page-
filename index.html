  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      z-index: 1;

    h1 {

      font-size: 16px;

    }

    #yesBtn {
      background: #ff3366;
      color: white;
      margin-right: 10px;
    }

    #noBtn {
      background: #ddd;
      position: fixed;
      transition: all 0.35s ease-in-out;
    }
  </style>
</head>

<body>

  <div class="box">

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 100);

    }
  </script>

</body>
</html>
